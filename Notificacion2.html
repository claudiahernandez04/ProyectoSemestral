<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="Registro.css">
        <link rel="icon" sizes="192x192" href="Imagenes/logosinbk.png">
        <title>Registro</title>
    </head>
    <body>
        <header>
            <div id="bodyNotificacion">
                <div id="Cuadro">
                    <h1>El Nombre de usuario ya se encuentra registrado</h1>
                    <button><a href="Loggin.html">Iniciar Sesion</a></button>
                    <button><a href="Registro.html">Aceptar</a></button>
                </div>
            </div>
            <div id="banner"></div>
        </header>
        <section>
            <div id="Registro">
                <h1>Registro</h1>
                <img id="imagen" src="Imagenes/solociencia.png">
            </div>
            <div class="derecho">
                <form action="Registro.jsp" id="form" method="post">
                    <div id="nombre">
                        <label  for="nombre">Nombre:</label>
                        <input  type="text" name="nombre" required placeholder="Ingrese su nombre" />
                    </div>

                    <div id="apellido">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" required placeholder="Ingrese sus apellidos" />
                    </div>

                    <div id="usuario">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="usuario" required placeholder="Ingrese su usuario" />
                    </div>

                    <div id="edad">
                        <label for="edad">Edad:</label>
                        <input type="text" name="edad" required placeholder="Ingrese su edad" />
                    </div>

                    <div id="password">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" minlength="6" maxlength="12" placeholder="Ingrese la contraseña"/>
                    </div>

                    <div id="registrar">
                        <input type="submit" value="Registrar" />
                    </div>
                </form>
            </div>
        </section>
